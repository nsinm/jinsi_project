<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>股播</title>
    <link rel="stylesheet" href="/tpl/Livetest/default/style/weui/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="/tpl/Livetest/default/style/weui/dist/example/example.css"/>
    <link rel="stylesheet" href="/tpl/Livetest/default/style/css/main.css"/>
</head>
<body ontouchstart>
<div class="bottom-bar">
    <div  class="selected">直播间</div>
    <div>导师</div>
    <div>我的</div>
</div>
<div class="container js_container">
    <input type="hidden" name="cid" value="{pigcms:$cid}" />
    <div class="page">
        <div class="bd no-padding">
            <div class="weui_cells weui_cells_form my-opinion">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea name="content" class="weui_textarea" placeholder="这一刻的想法" rows="6"></textarea>
                        <div class="weui_textarea_counter"><span id="word_count">0</span>/200</div>
                    </div>
                </div>
            </div>
            <!-- <div class="weui_cells_title">上传</div> -->
            <if condition="$type eq 2">
                <div class="weui_cells weui_cells_form my-opinion">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <div class="weui_uploader">
                                <div class="weui_uploader_bd">
                                    <ul class="weui_uploader_files">
                                        <input type="hidden" name="uploadfile" id="picurl" value="" />
                                    </ul>
                                    <div class="weui_uploader_input_wrp">
                                        <input class="weui_uploader_input" type="file" name="pic" id="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </if>
            <div class="bd spacing" style="padding:10px 5px;">
                <a href="javascript:;" class="weui_btn weui_btn_primary" id="showDialog" data-url="{pigcms:$urls.addUrl}">确&nbsp;&nbsp;&nbsp;&nbsp;认</a>
            </div>
            <!--BEGIN dialog1-->
            <div class="weui_dialog_confirm" id="dialog" style="display: none;">
                <div class="weui_mask"></div>
                <div class="weui_dialog">
                    <div class="weui_dialog_hd"><strong class="weui_dialog_title">是否推送</strong></div>
                    <div class="weui_dialog_bd">是否将此直播内容推送给关注您的粉丝?</div>
                    <div class="weui_dialog_ft">
                        <a href="javascript:;" class="weui_btn_dialog default">只发布</a>
                        <a href="javascript:;" class="weui_btn_dialog default" style="color:red;">仅对会员推送</a>
                        <a href="javascript:;" class="weui_btn_dialog primary">发布并推送</a>
                    </div>
                </div>
            </div>
            <!--END dialog1-->
            <!-- loading toast -->
            <div id="loadingToast" class="weui_loading_toast" style="display:none;">
                <div class="weui_mask"></div>
                <div class="weui_mask_transparent"></div>
                <div class="weui_toast">
                    <div class="weui_loading">
                        <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                        <div class="weui_loading_leaf weui_loading_leaf_11"></div>
                    </div>
                    <p class="weui_toast_content">发布中...</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/tpl/Livetest/default/style/js/jquery.js"></script>
<script src="/tpl/Livetest/default/style/js/ajaxfileupload.js"></script>
<script src="/tpl/Livetest/default/style/js/comment.js"></script>
<script src="/tpl/Livetest/default/style/js/bottom.js"></script>
<script>
    var params = {
        'userId' : '{pigcms:$urls.userId}',
        'tplName' : 'index_comment',
        'addUrl' : '{pigcms:$urls.addUrl}',
        'upUrl' : '{pigcms:$urls.upUrl}',
        'toicUrl' : '{pigcms:$urls.toicUrl}',
        'toindexUrl' : '{pigcms:$urls.toindexUrl}',
        'liveRoomUrl' : '{pigcms:$urls.liveRoomUrl}',
        'instructorUrl' : '{pigcms:$urls.instructorUrl}',
        'myUrl' : '{pigcms:$urls.myUrl}',
    };
</script>
</body>
</html>
