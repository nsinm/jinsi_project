<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>股播</title>
    <link rel="stylesheet" href="/tpl/Livetest/default/style/weui/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="/tpl/Livetest/default/style/weui/dist/example/example.css"/>
    <link rel="stylesheet" href="/tpl/Livetest/default/style/css/main.css"/>
</head>
<body ontouchstart>
<div class="bottom-bar">
    <div>直播间</div>
    <div>导师</div>
    <div class="selected">我的</div>
</div>
<div class="container js_container">
    <div class="page" style="overflow: hidden">
        <div class="bd">
            <div class="weui_cells weui_cells_access" id="my_info">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <div class="user_thumb mr10">
                            <img src="{pigcms:$user.jinsi_user_header_pic}" alt="">
                        </div>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>{pigcms:$user.jinsi_user_name}</p>
                        <p class="user_signature">{pigcms:$user.jinsi_user_sign}</p>
                    </div>
                    <div class="weui_cell_ft"></div>
                </div>
            </div>
        </div>
        <div class="weui_cells weui_cells_access">
            <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>我的关注</p>
                </div>
                <div class="weui_cell_ft">
                </div>
            </a>
            <if condition="$userType eq '2'">
                <a class="weui_cell" href="javascript:;">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>我的粉丝</p>
                    </div>
                    <div class="weui_cell_ft">
                    </div>
                </a>
                <a class="weui_cell" href="javascript:;">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>我的会员</p>
                    </div>
                    <div class="weui_cell_ft">
                    </div>
                </a>
                <a class="weui_cell" href="javascript:;">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>我的直播</p>
                    </div>
                    <div class="weui_cell_ft">
                    </div>
                </a>
            <else/>
                <a class="weui_cell" href="javascript:;">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>申请当导师</p>
                    </div>
                    <div class="weui_cell_ft">
                    </div>
                </a>
            </if>
            <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>用户反馈</p>
                </div>
                <div class="weui_cell_ft">
                </div>
            </a>
            <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>免责声明</p>
                </div>
                <div class="weui_cell_ft">
                </div>
            </a>
        </div>
    </div>
</div>
<script src="/tpl/Livetest/default/style/js/jquery.min.js"></script>
<script src="/tpl/Livetest/default/style/js/my.js"></script>
<script src="/tpl/Livetest/default/style/js/bottom.js"></script>
<script>
    var params = {
        'userId' : '{pigcms:$urls.userId}',
        'tplName' : 'my_index',
        'followUrl' : '{pigcms:$urls.followUrl}',
        'fansUrl' : '{pigcms:$urls.fansUrl}',
        'memberUrl' : '{pigcms::U("member")}',
        'liveUrl' : '{pigcms:$urls.liveUrl}',
        'liveRoomUrl' : '{pigcms:$urls.liveRoomUrl}',
        'instructorUrl' : '{pigcms:$urls.instructorUrl}',
        'myUrl' : '{pigcms:$urls.myUrl}',
        'userInfoUrl' : '{pigcms:$urls.userInfoUrl}',
        'feedbackUrl' : '{pigcms:$urls.feedbackUrl}',
        'exceptionUrl' : '{pigcms:$urls.exceptionUrl}',
    };
</script>
</body>
</html>
