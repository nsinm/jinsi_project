<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>股播</title>
    <link rel="stylesheet" href="/tpl/Live/default/style/weui/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="/tpl/Live/default/style/weui/dist/example/example.css"/>
    <link rel="stylesheet" href="/tpl/Live/default/style/css/main.css"/>
    <link rel="stylesheet" href="http://cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css">
    <script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
</head>
<body ontouchstart>
<if condition="$urls.userType eq 2">
    <div class="plus-nav" id="showNormalAction">

    </div>
    <!--BEGIN actionSheet-->
    <div id="actionSheet_wrap">
        <div class="weui_mask_transition" id="mask"></div>
        <div class="weui_actionsheet bt44" id="weui_actionsheet1">
            <div class="weui_actionsheet_menu" id="action_menu">
                <div class="weui_actionsheet_cell" data-value="1">文字直播</div>
                <div class="weui_actionsheet_cell" data-value="2">图文直播</div>
                <!--<div class="weui_actionsheet_cell" data-value="3">语音直播</div>-->
            </div>
            <div class="weui_actionsheet_action">
                <div class="weui_actionsheet_cell" id="actionsheet_cancel">取消</div>
            </div>
        </div>
    </div>
    <!--END actionSheet-->
</if>

    <!--BEGIN 回复块-->
    <div id="actionSheet_wrap_reply">
        <div class="weui_mask_transition" id="mask_reply"></div>
        <div class="weui_actionsheet bt44" id="reply_actionsheet">
            <div class="weui_actionsheet_menu">
                <!-- <div class="weui_actionsheet_cell">照片</div> -->
                <div class="weui_cells weui_cells_form my-opinion">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <textarea id="comment-input" class="weui_textarea" placeholder="这一刻的想法" rows="3"></textarea>
                            <div class="weui_textarea_counter"><span>0</span>/200</div>
                        </div>
                    </div>
                </div>
                <div class="weui_btn_area">
                    <a class="weui_btn weui_btn_primary" href="javascript:" id="sendComment">确定发送</a>
                </div>
            </div>
            <div class="weui_actionsheet_action">
                <div class="weui_actionsheet_cell" id="actionsheet_cancel_reply">取消</div>
            </div>
        </div>
    </div>
    <!--END 回复块-->

    <div class="bottom-bar">
        <div class="selected">直播间</div>
        <div>导师</div>
        <div>我的</div>
    </div>
    <div class="container js_container"></div>
    <div class="imgbox-overlay"></div>
    <div class="imgbox-wrap">
        <img class="img-bigger">
    </div>
    <div class="page">
        <div class="hd topbar">
            <h1 class="page_title teacher_title">推荐导师</h1>
            <span class="more-teacher">更多</span>
        </div>
        <div class="bd">
            <!--<div class="swiper-container">-->
                <!--<div class="swiper-wrapper">-->

                <!--</div>-->
            <!--</div>-->
            <div class="weui_grids user_grids">

            </div>
            <div class="weui_cells weui_cells_access mt0 mb44" id="user_comments">
                <div class="weui_toptips weui_warn js_tooltips teacher_toggle" style="display: none;"></div>
                <div class="filter off" id="filter" alt=""></div>
                <span id="content">

                </span>
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="/tpl/Live/default/style/js/index.js"></script>
    <script src="/tpl/Live/default/style/js/bottom.js"></script>

    <script>
        var params = {
            'userId' : '{pigcms:$urls.userId}',
            'userType' : '{pigcms:$urls.userType}',
            'tplName' : 'index_index',
            'griUrl' : '{pigcms:$urls.griUrl}',
            'gricUrl' : '{pigcms:$urls.gricUrl}',
            'guiUrl' : '{pigcms:$urls.guiUrl}',
            'liveRoomUrl' : '{pigcms:$urls.liveRoomUrl}',
            'instructorUrl' : '{pigcms:$urls.instructorUrl}',
            'myUrl' : '{pigcms:$urls.myUrl}',
            'cUrl' : '{pigcms:$urls.cUrl}',
            'tocUrl' : '{pigcms:$urls.tocUrl}',
            'addUrl' : '{pigcms::U("Comment/add")}',
            'pUrl' : '{pigcms::U("praise")}',
            'bananerList' : '{pigcms::U("getBanner")}'
        };

        if(params.userType == 2){
            // 十字按钮呼出
            var navBar = $('#showNormalAction')[0];
            navBar.onclick=function(){
                var mask = $('#mask');
                var weuiActionsheet = $('#weui_actionsheet1');
                weuiActionsheet.addClass('weui_actionsheet_toggle');
                mask.show().addClass('weui_fade_toggle').click(function () {
                    hideActionSheet(weuiActionsheet, mask);
                });
                $('#actionsheet_cancel').click(function () {
                    hideActionSheet(weuiActionsheet, mask);
                });
                weuiActionsheet.unbind('transitionend').unbind('webkitTransitionEnd');

                function hideActionSheet(weuiActionsheet, mask) {
                    weuiActionsheet.removeClass('weui_actionsheet_toggle');
                    mask.removeClass('weui_fade_toggle');
                    weuiActionsheet.on('transitionend', function () {
                        mask.hide();
                    }).on('webkitTransitionEnd', function () {
                        mask.hide();
                    })
                }
            }
        }

    </script>
</body>
</html>
