<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>股播</title>
    <link rel="stylesheet" href="/tpl/Livetest/default/style/weui/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="/tpl/Livetest/default/style/weui/dist/example/example.css"/>
    <link rel="stylesheet" href="/tpl/Livetest/default/style/css/main.css"/>
</head>
<body ontouchstart>
    <div class="plus-nav" id="showNormalAction">
        
    </div>
        <!--BEGIN actionSheet-->
        <div id="actionSheet_wrap">
            <div class="weui_mask_transition" id="mask"></div>
            <div class="weui_actionsheet bt44" id="weui_actionsheet1">
                <div class="weui_actionsheet_menu">
                    <div class="weui_actionsheet_cell">照片</div>
                    <div class="weui_actionsheet_cell">示例菜单</div>
                    <div class="weui_actionsheet_cell">示例菜单</div>
                    <div class="weui_actionsheet_cell">示例菜单</div>
                </div>
                <div class="weui_actionsheet_action">
                    <div class="weui_actionsheet_cell" id="actionsheet_cancel">取消</div>
                </div>
            </div>
        </div>
        <!--END actionSheet-->
    <div class="bottom-bar">
        <div class="selected">直播间</div>
        <div>导师</div>
        <div>我的</div>
    </div>
    <div class="container js_container">
    <div class="page">
    <div class="bd">
        <div class="weui_cells_title">姓名</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_textarea" placeholder="请输入姓名" rows="3"/>
                    <!-- <div class="weui_textarea_counter"><span>0</span>/200</div> -->
                </div>
            </div>
        </div>
        <div class="weui_cells_title">简介</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="请输入简介" rows="3"></textarea>
                    <div class="weui_textarea_counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
        <div class="weui_cells_title">签名</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_textarea" placeholder="请输入姓名" value="我不是股神" rows="3"/>
                    <!-- <div class="weui_textarea_counter"><span>0</span>/200</div> -->
                </div>
            </div>
        </div>
        <div class="weui_cells_title">风格</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_textarea" placeholder="请输入风格" value="激进" rows="3"/>
                    <!-- <div class="weui_textarea_counter"><span>0</span>/200</div> -->
                </div>
            </div>
        </div>
        
    </div>
</div>
    </div>

    <script src="/tpl/Livetest/default/style/js/zepto.min.js"></script>

    <script>
    // 十字按钮呼出
    var navBar = $('#showNormalAction')[0];
        navBar.onclick=function(){
                    var mask = $('#mask');
                    var weuiActionsheet = $('#weui_actionsheet1');
                    weuiActionsheet.addClass('weui_actionsheet_toggle');
                    mask.show().addClass('weui_fade_toggle').click(function () {
                        hideActionSheet(weuiActionsheet, mask);
                    });
                    $('#actionsheet_cancel').click(function () {
                        hideActionSheet(weuiActionsheet, mask);
                    });
                    weuiActionsheet.unbind('transitionend').unbind('webkitTransitionEnd');

                    function hideActionSheet(weuiActionsheet, mask) {
                        weuiActionsheet.removeClass('weui_actionsheet_toggle');
                        mask.removeClass('weui_fade_toggle');
                        weuiActionsheet.on('transitionend', function () {
                            mask.hide();
                        }).on('webkitTransitionEnd', function () {
                            mask.hide();
                        })
                    }
                }

    </script>
</body>
</html>
