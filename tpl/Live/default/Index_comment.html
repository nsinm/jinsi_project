<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>股播</title>
    <link rel="stylesheet" href="/tpl/Live/default/style/weui/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="/tpl/Live/default/style/weui/dist/example/example.css"/>
    <link rel="stylesheet" href="/tpl/Live/default/style/css/main.css"/>
</head>
<body ontouchstart>
<!--BEGIN actionSheet-->
<div id="actionSheet_wrap">
    <div class="weui_mask_transition" id="mask"></div>
    <div class="weui_actionsheet bt44" id="weui_actionsheet1">
        <div class="weui_actionsheet_menu" data-value="{pigcms:$live.id}">
            <div class="weui_actionsheet_cell" data-value="1">文字评论</div>
            <div class="weui_actionsheet_cell" data-value="2">图文评论</div>
            <!--<div class="weui_actionsheet_cell" data-value="3">语音评论</div>-->
        </div>
        <div class="weui_actionsheet_action">
            <div class="weui_actionsheet_cell" id="actionsheet_cancel">取消</div>
        </div>
    </div>
</div>
<!--END actionSheet-->
<div class="bottom-bar">
    <div  class="selected">直播间</div>
    <div>导师</div>
    <div>我的</div>
</div>
<div class="container js_container">
    <div class="page">
        <div class="bd pdtb0">
            <div class="weui_cells weui_cells_access mt0 mb44">
                <div class="weui_cell live_block">
                    <div class="weui_cell_hd">
                        <div class="user_thumb mr10" data-uid="{pigcms:$live.user_id}">
                            <img src="{pigcms:$live.jinsi_user_header_pic}" alt="">
                        </div>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <p class="user_livename">{pigcms:$live.jinsi_user_name}</p>
                        <p class="user_liveword">{pigcms:$live.jinsi_content_info}</p>
                        <if condition="$live.jinsi_content_type neq 1">
                            <img src="{pigcms:$live.jinsi_content_url}" alt="">
                        </if>
                        <p class="user_livetime">{pigcms:$live.content_create_time}</p>
                        <p class="user_liveinteract">
                            <span class="like-btn">
                                <!--<if condition="$live.current_user_praise eq 1">-->
                                    <!--<span class="icon-like" alt="">-->
                                <!--<else />-->
                                    <!--<span class="icon-like on" alt="" data-cid="{pigcms:$live.id}">-->
                                <!--</if>-->

                                <!--</span>赞&nbsp;{pigcms:$live.jinsi_content_praise_no}-->
                            </span>
                            <span>
                                <span class="icon-comment" alt="">
                                </span>评论&nbsp;{pigcms:$live.jinsi_content_comment_no}
                            </span>
                            <span>
                                <if condition="$live.current_user_praise eq 1">
                                    <span class="icon-like" alt="">
                                <else />
                                    <span class="icon-like on" alt="" data-cid="{pigcms:$live.id}">
                                </if>

                                </span>赞&nbsp;{pigcms:$live.jinsi_content_praise_no}
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/tpl/Live/default/style/js/jquery.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/tpl/Live/default/style/js/index.js"></script>
<script src="/tpl/Live/default/style/js/bottom.js"></script>
<script>
    var params = {
        'userId' : '{pigcms:$urls.userId}',
        'tplName' : 'index_comment',
        'gcUrl' : '{pigcms:$urls.gcUrl}',
        'pUrl' : '{pigcms:$urls.pUrl}',
        'guiUrl' : '{pigcms:$urls.guiUrl}',
        'liveRoomUrl' : '{pigcms:$urls.liveRoomUrl}',
        'instructorUrl' : '{pigcms:$urls.instructorUrl}',
        'myUrl' : '{pigcms:$urls.myUrl}',
        'tocUrl' : '{pigcms:$urls.tocUrl}',
        'shareUrl' : '{pigcms::U("Index/share")}',
        'cid' : '{pigcms:$live.id}'
    };

    wx.config({
        debug: false,
        appId: '{pigcms:$signPackage.appId}',
        timestamp: {pigcms:$signPackage.timestamp},
        nonceStr: '{pigcms:$signPackage.nonceStr}',
        signature: '{pigcms:$signPackage.signature}',
        jsApiList: [
            'onMenuShareTimeline'
            // 所有要调用的 API 都要加到这个列表中
        ]
    });
    wx.ready(function () {
        // 在这里调用 API
        wx.onMenuShareTimeline({
            title: '{pigcms:$data.title|mt_substr=0,20}', // 分享标题
            link: '{pigcms:$data.link}', // 分享链接
            imgUrl: '{pigcms:$data.imgUrl}', // 分享图标
            success: function () {
                var url = params.shareUrl + '&cid=' + params.cid;
                $.getJSON(url, {}, function(data){
                    if(data.errcode != '0'){
                        alert(data.msg);
                        return;
                    }
                    location.reload();
                }, 'JSON');
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
    });
</script>
</body>
</html>
