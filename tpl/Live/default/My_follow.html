<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="/tpl/Live/default/style/weui/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="/tpl/Live/default/style/weui/dist/example/example.css"/>
    <link rel="stylesheet" href="/tpl/Live/default/style/css/main.css"/>
</head>
<body ontouchstart>
<div class="bottom-bar">
    <div>直播间</div>
    <div>导师</div>
    <div class="selected">我的</div>
</div>
<div class="container js_container">
    <div class="page">
        <div class="bd">
            <div class="weui_cells_title">我的关注</div>
            <div class="weui_cells weui_cells_checkbox">
                <if condition="$infos neq 0">
                    <foreach name="infos" item="info">
                        <label class="weui_cell weui_check_label" for="s11" data-cid="{pigcms:$info.id}">
                            <div class="weui_cell_hd">
                                <div class="user_thumb mr10">
                                    <img src="{pigcms:$info.jinsi_user_header_pic}" alt="">
                                </div>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <p>{pigcms:$info.jinsi_user_name}</p>
                                <p class="user_signature">{pigcms:$info.jinsi_user_sign}</p>
                            </div>
                            <input type="checkbox" name="checkbox1" class="weui_check" id="s11">
                            <a href="javascript:;" class="weui_btn weui_btn_mini  weui_btn_default follow">取消关注</a>
                            <!-- <i class="weui_icon_checked"></i> -->
                        </label>
                    </foreach>
                <else />
                    您还没有关注任何导师!
                </if>
            </div>
        </div>
    </div>
</div>
<script src="/tpl/Live/default/style/js/jquery.min.js"></script>
<script src="/tpl/Live/default/style/js/my.js"></script>
<script src="/tpl/Live/default/style/js/bottom.js"></script>
<script>
    var params = {
        'userId' : '{pigcms:$urls.userId}',
        'tplName' : 'my_follow',
        'gfUrl' : '{pigcms:$urls.gfUrl}',
        'cfUrl' : '{pigcms:$urls.cfUrl}',
        'liveRoomUrl' : '{pigcms:$urls.liveRoomUrl}',
        'instructorUrl' : '{pigcms:$urls.instructorUrl}',
        'myUrl' : '{pigcms:$urls.myUrl}',
    };
</script>
</body>
</html>
