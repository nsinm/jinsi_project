<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>股播</title>
    <link rel="stylesheet" href="/tpl/Live/default/style/weui/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="/tpl/Live/default/style/weui/dist/example/example.css"/>
    <link rel="stylesheet" href="/tpl/Live/default/style/css/main.css"/>
</head>
<body ontouchstart>
<div class="bottom-bar">
    <div>直播间</div>
    <if condition="$cUserId neq ''">
        <div class="selected">导师</div>
        <div>我的</div>
    <else/>
        <div>导师</div>
        <div class="selected">我的</div>
    </if>
</div>
<div class="container js_container">
    <div class="page">
        <div class="bd">
            <if condition="$cUserId neq ''">
                <div class="weui_cells_title">直播列表</div>
            <else/>
                <div class="weui_cells_title">我的直播</div>
            </if>
            <span id="live_list" class="mb44 mb01">

            </span>
        </div>
    </div>
</div>
<script src="/tpl/Live/default/style/js/jquery.min.js"></script>
<script src="/tpl/Live/default/style/js/my.js"></script>
<script src="/tpl/Live/default/style/js/bottom.js"></script>
<script>
    var params = {
        'userId' : '{pigcms:$urls.userId}',
        'cUserId' : '{pigcms:$cUserId}',
        'tplName' : 'my_live',
        'llUrl' : '{pigcms:$urls.llUrl}',
        'commentUrl' : '{pigcms:$urls.commentUrl}',
        'liveRoomUrl' : '{pigcms:$urls.liveRoomUrl}',
        'instructorUrl' : '{pigcms:$urls.instructorUrl}',
        'myUrl' : '{pigcms:$urls.myUrl}',
    };
</script>
</body>
</html>
