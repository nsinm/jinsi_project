<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="/tpl/Live/default/style/weui/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="/tpl/Live/default/style/weui/dist/example/example.css"/>
    <link rel="stylesheet" href="/tpl/Live/default/style/css/main.css"/>
</head>
<body ontouchstart>
<div class="bottom-bar">
    <div  class="selected">直播间</div>
    <div>导师</div>
    <div>我的</div>
</div>
<div class="container js_container">
    <div class="page">
        <div class="bd no-padding">
            <div class="weui_cells weui_cells_form my-opinion">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea class="weui_textarea" placeholder="这一刻的想法" rows="3"></textarea>
                        <div class="weui_textarea_counter"><span>0</span>/200</div>
                    </div>
                </div>
            </div>
            <!-- <div class="weui_cells_title">上传</div> -->
            <div class="weui_cells weui_cells_form my-opinion">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <div class="weui_uploader">
                            <div class="weui_uploader_bd">
                                <ul class="weui_uploader_files">
                                    <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                                    <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                        <div class="weui_uploader_status_content">
                                            <i class="weui_icon_warn"></i>
                                        </div>
                                    </li>
                                    <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                        <div class="weui_uploader_status_content">50%</div>
                                    </li>
                                </ul>
                                <div class="weui_uploader_input_wrp">
                                    <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/tpl/Live/default/style/js/jquery.min.js"></script>
<script src="/tpl/Live/default/style/js/index.js"></script>
<script src="/tpl/Live/default/style/js/bottom.js"></script>
<script>
    var params = {
        'userId' : '{pigcms:$urls.userId}',
        'tplName' : 'index_comment',
        'gcUrl' : '{pigcms:$urls.gcUrl}',
        'pUrl' : '{pigcms:$urls.pUrl}',
        'liveRoomUrl' : '{pigcms:$urls.liveRoomUrl}',
        'instructorUrl' : '{pigcms:$urls.instructorUrl}',
        'myUrl' : '{pigcms:$urls.myUrl}',
    };

    // 十字按钮呼出
    var navBar = $('#showNormalAction')[0];
    navBar.onclick=function(){
        var mask = $('#mask');
        var weuiActionsheet = $('#weui_actionsheet1');
        weuiActionsheet.addClass('weui_actionsheet_toggle');
        mask.show().addClass('weui_fade_toggle').click(function () {
            hideActionSheet(weuiActionsheet, mask);
        });
        $('#actionsheet_cancel').click(function () {
            hideActionSheet(weuiActionsheet, mask);
        });
        weuiActionsheet.unbind('transitionend').unbind('webkitTransitionEnd');

        function hideActionSheet(weuiActionsheet, mask) {
            weuiActionsheet.removeClass('weui_actionsheet_toggle');
            mask.removeClass('weui_fade_toggle');
            weuiActionsheet.on('transitionend', function () {
                mask.hide();
            }).on('webkitTransitionEnd', function () {
                mask.hide();
            })
        }
    }
</script>
</body>
</html>
