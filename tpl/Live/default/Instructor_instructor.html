<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="/tpl/Live/default/style/weui/dist/style/weui.min.css"/>
    <link rel="stylesheet" href="/tpl/Live/default/style/weui/dist/example/example.css"/>
    <link rel="stylesheet" href="/tpl/Live/default/style/css/main.css"/>
</head>
<body ontouchstart>
<div class="bottom-bar">
    <div>直播间</div>
    <div class="selected">导师</div>
    <div>我的</div>
</div>
<div class="container js_container">
    <div class="page">
        <div class="bd">
            <if condition="$urls.type neq '3'">
                <div class="weui_cells_title">筛选方式</div>
                <div class="weui_cells">
                    <div class="weui_cell weui_cell_select">
                        <div class="weui_cell_bd weui_cell_primary">
                            <select class="weui_select" name="select1">
                                <option selected="" value="1">推荐</option>
                                <option value="2">人气</option>
                            </select>
                        </div>
                    </div>
                </div>
            <else/>
                <div class="weui_cells_title">导师列表</div>
            </if>
            <div class="weui_cells weui_cells_access">

            </div>
        </div>
    </div>
</div>
<script src="/tpl/Live/default/style/js/jquery.min.js"></script>
<script src="/tpl/Live/default/style/js/user.js"></script>
<script src="/tpl/Live/default/style/js/bottom.js"></script>
<script>
    var params = {
        'userId' : '{pigcms:$urls.userId}',
        'tplName' : 'instructor_instructor',
        'gilUrl' : '{pigcms:$urls.gilUrl}',
        'llUrl' : '{pigcms:$urls.llUrl}',
        'liveRoomUrl' : '{pigcms:$urls.liveRoomUrl}',
        'instructorUrl' : '{pigcms:$urls.instructorUrl}',
        'myUrl' : '{pigcms:$urls.myUrl}',
        'followUrl' : '{pigcms:$urls.followUrl}',
        'cfollowUrl' : '{pigcms:$urls.cfollowUrl}',
        'type' : '{pigcms:$urls.type}'
    };
</script>
</body>
</html>
