<div class="content">
    <div class="cLineB">
        <h4>创建banner</h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a></div>

        <div class="msgWrap bgfc">
            <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"><tbody>
            <tr>
                <th valign="top"><span class="red">*</span>banner图片：</th>
                <td width="430"><input type="text" name="pic" value="" class="px" style="width:400px;" id="pic" onblur="document.getElementById('pic_src').src=document.getElementById('pic').value;document.getElementById('zpic2').src=document.getElementById('pic').value;" onchange="document.getElementById('pic_src').src=document.getElementById('pic').value;document.getElementById('zpic2').src=document.getElementById('pic').value;"><br>
                    <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',500,300,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td>
            </tr>
            <tr>
                <th valign="top">banner链接：</th>
                <td valign="top">
                    <input type="text" name="url" maxlength="200" class="px" style="width:400px"/>
                </td>
            </tr>
            <tr>
                <th valign="top">&nbsp;</th>
                <td>
                    <button type="button" name="button" class="btnGreen">保存</button>
                    <a href="javascript:history.go(-1);" class="btnGray vm">取消</a></td>
                <td>&nbsp;
                </td>
            </tr>
            </tbody>
            </table>

        </div>

</div>
<script language="JavaScript">
    var $but = $('.bunGreen');
    $but.click(function(){
        var pic = $("input[name='pic']").val();
        var url = $("input[name='url']").val();
        if(pic == '' || url == ''){
            alert('填写的内容不完整!');
            return;
        }
        var addUrl = '{pigcms::U("Telecast/addBanner")}';
        var json = {pic:pic, url:url};
        $.post(addUrl, json, function(data){
            if(data.errcode == 0){
                location.href = '{pigcms::U("Telecast/banner")}';
            }else{
                alert(data.msg);
            }
        }, 'JSON');
    })
</script>
