<div class="content">
<div class="cLineB">

  <h2> 
    图文投票-统计管理
</h2>
<div class="msgWrap bgfc">
<form class="form" method="post" action="{pigcms::U('Voteimg/stat_list')}" target="_top">
<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
<tbody>
<tr>
<th width="55" style="width:55px;">统计参与者：</th>
<td width="200">
	<input type="text" style="width:150px" class="px" value="{pigcms:$stat_name.0}" name="stat_name[]"> &nbsp;&nbsp;&nbsp(自定义名称)
</td>
</tr>
<tr>
<th width="55" style="width:55px;">统计投票数：</th>
<td width="200">
	<input type="text" style="width:150px;" class="px" value="{pigcms:$stat_name.1}" name="stat_name[]">&nbsp;&nbsp;&nbsp(自定义名称)
</td>
</tr>
<tr>
<th width="55" style="width:55px;">统计访问量：</th>
<td width="200">
	<input type="text" style="width:150px;" class="px" value="{pigcms:$stat_name.2}" name="stat_name[]">&nbsp;&nbsp;&nbsp(自定义名称)
</td>
</tr>
<tr>
	<th>是否隐藏：</th>
	<td>
		<input type="radio" name="stat_hide" value="1" <if condition="$hide eq 1 || $hide eq ''"> checked </if>>否&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="stat_hide" value="2" <if condition="$hide eq 2"> checked </if>>是
	</td>
</tr>
<input type="hidden" name="vote_id" value="{pigcms:$vote_id}">
<input type="hidden" name="token" value="{pigcms:$token}">
<tr>
<th></th>
<td><button type="submit" name="button" class="btnGreen sub">保存</button>
</td>
</tr>
</tbody>
</table>
</form>
  </div>
</div>
